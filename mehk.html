<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Full Screen Image</title>
    <style>
        /* Hide the default browser scrollbar */
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Make the image fill the entire viewport */
        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            cursor: zoom-out; /* Set cursor to zoom-out initially */
        }
    </style>
</head>

        <img src="440923753_898895588655284_3952162544967188280_n (1).png" alt="Image">
    </a>
</body>
</html>
