.container {

@keyframes fadeIn {

    to {

.form-container input[type="submit"] {

.error {

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}
.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}
.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}
@keyframes wave {
    2% {
        transform: translateX(1);
    }
    25% {
        transform: translateX(-25%);
    }
    50% {
        transform: translateX(-50%);
    }
    75% {
        transform: translateX(-25%);
    }
    100% {
        transform: translateX(1);
    }
    
}

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const registrationForm = document.getElementById("registration-form");
    const parkingSlot1stFloor = document.getElementById("parking-slot-1st-floor");
    const parkingSpaces = document.getElementById("parking-spaces");

    function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        let ampm = 'AM';

        if (hours >= 12) {
            ampm = 'PM';
        }

        if (hours > 12) {
            hours -= 12;
        }

        return `${hours}:${minutes} ${ampm}`;
    }

    document.getElementById("register-button").addEventListener("click", function () {
        if (validateForm()) {
            const Registrationno = registrationForm.elements["Registrationno"].value;
            const driverName = registrationForm.elements["driver-name"].value;
            const vehicleType = registrationForm.elements["vehicle-type"].value;
            const colorInput = registrationForm.elements["color"];
            const vehicleColor = colorInput.value;
            const vehicleBrand = registrationForm.elements["brand"].value;
            const parkingSlot1stFloorValue = parkingSlot1stFloor.value;
            const parkingPlate = registrationForm.elements["parking-plate"].value;

            let duration = parseInt(registrationForm.elements["duration"].value);
            duration = Math.min(duration, 24);

            const timeIn = getCurrentTime();
            const timeOut = calculateTimeOut(timeIn, duration);
            const date = registrationForm.elements["date"].value;
    
            const defaultAddress = getDefaultAddress();

            const resultMessage = `
                ******************************************
                Reservation No.: ${Registrationno}
                ******************************************
                Name: ${driverName}
                Vehicle Type: ${vehicleType}
                Color: ${vehicleColor}
                Brand: ${vehicleBrand}
                ******************************************
                Parking Slot: ${parkingSlot1stFloorValue}
                Parking Plate: ${parkingPlate}
                ******************************************
                Duration (hours): ${duration}
                Date: ${date}
                Time In: ${timeIn}
                Time Out: ${timeOut}
                ******************************************
                Vehicle Reservation Management Contact
                Address: ${defaultAddress.address}
                Phone: ${defaultAddress.phone}
                Email: ${defaultAddress.email}
            `;

            // Display result message as an alert
            alert(resultMessage);

            // Reset the form
            registrationForm.reset();
        }
    });

    function validateForm() {
        const requiredFields = document.querySelectorAll('#registration-form [required]');
        for (const field of requiredFields) {
            if (!field.value) {
                alert(`Please fill out all the required fields`);
                return false;
            }
        }
        return true;
    }

    function getDefaultAddress() {
        return {
            address: "1071 Bgy. Kaligayahan,Quirino Highway, Novaliches, 1422 Quezon City, Philippines.",
            phone: "09270726974",
            email: "22022_Support@gmail.com"
        };
    }

    function calculateTimeOut(timeIn, duration) {
        const currentDate = new Date();
        const timeInDate = new Date(`${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${currentDate.getDate()} ${timeIn}`);
        const timeOutDate = new Date(timeInDate.getTime() + duration * 60 * 60 * 1000);
        const hours = timeOutDate.getHours();
        const minutes = timeOutDate.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        return `${hours > 12 ? hours - 12 : hours}:${minutes} ${ampm}`;
    }
});
</script>
